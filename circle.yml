database:
  override:
    - mv config/database.ci.yml config/database.yml
    - bundle exec rake db:drop db:create db:migrate --trace

test:
  override:
    - bundle exec rake
  post:
    - bundle exec rake db:sample_data

deployment:
  acceptance:
    branch: development
    commands:
      - ./bin/deploy.sh velocitas-core-acceptance:
          timeout: 360

  production:
    branch: master 
    commands:
      - ./bin/deploy.sh velocitas-core:
          timeout: 360
